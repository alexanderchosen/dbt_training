sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: dbt-training-487516
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
          - name: orders
            description: One record per order. Includes cancelled and deleted orders.
          - name: payment
            description: Record of payments made by customers, payment method and status